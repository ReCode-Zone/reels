<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover card with flip manimated</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="cols">
      <div class="col">
        <div class="container">
          <div class="front bg-1">
            <div class="inner">
              <p>Ha Noi</p>
              <span>Landmark 81</span>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <p>Landmark 81 is the tallest building in Vietnam.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="container">
          <div class="front bg-2">
            <div class="inner">
              <p>New York</p>
              <span>Trump Tower</span>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <p>Trump Tower is a 664-foot-tall building in Midtown Manhattan.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
