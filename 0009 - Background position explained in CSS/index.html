<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Position Control</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="image" id="image"></div>
        </div>
        <div class="buttons">
            <button onclick="moveImage('left top')">left top</button>
            <button onclick="moveImage('left center')">left center</button>
            <button onclick="moveImage('left bottom')">left bottom</button>
            <button onclick="moveImage('right top')">right top</button>
            <button onclick="moveImage('right center')">right center</button>
            <button onclick="moveImage('right bottom')">right bottom</button>
            <button onclick="moveImage('center top')">center top</button>
            <button onclick="moveImage('center center')">center center</button>
            <button onclick="moveImage('center bottom')">center bottom</button>
            <button onclick="moveImage('custom')">custom</button>
        </div>
    </div>
</body>

</html>
